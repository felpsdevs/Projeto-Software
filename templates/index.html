<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Lista de Tarefas</h1>
        <form action="{{ url_for('add') }}" method="POST">
            <input type="text" name="task" placeholder="Digite uma nova tarefa" required>
            <input type="submit" value="Adicionar">
        </form>
    </div>

    <div class="task-container"> 
        <ul>
            {% for task in tasks %}
            <li class="{% if task['completed'] %}completed-task{% endif %}">
                {{ task['name'] }}
                {% if not task['completed'] %}
                <form action="{{ url_for('concluir_tarefa', task_id=task['id']) }}" method="POST" style="display:inline;">
                    <input type="submit" value="Concluir">
                </form>
                {% else %}
                <span>Conclu√≠da</span>
                {% endif %}
                <form action="{{ url_for('delete', task_id=task['id']) }}" method="POST" style="display:inline;">
                    <input type="submit" value="Excluir">
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
